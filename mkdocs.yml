site_name: My Recipe Collection
site_description: A collection of recipes for real, actually-edible food.

# Use the root directory for source files, but explicitly exclude build artifacts
# and config files from the navigation to prevent build errors.
nav:
  - ...
  - "!README.md"
  - "!.github"

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences