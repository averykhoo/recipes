name: Deploy Recipes to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main', depending on your repository's default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Contents Page
        run: |
          {
            echo "# Contents"
            echo ""
            echo "An index of all markdown files in the collection."
            echo ""
            echo '```'
            tree -P "*.md" --noreport curated-untested in-progress menus recipes
            echo '```'
          } > contents.md

      - name: Assemble docs directory
        run: |
          mkdir docs
          cp -r curated-untested in-progress menus recipes docs/
          cp contents.md docs/index.md

      - name: Build site with MkDocs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site