name: Deploy Recipes to GitHub Pages

on:
  push:
    branches: ["master"] # Or "main"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Custom Pre-build Steps for this Repository ---
      - name: Generate Front Matter for Navigation
        # This step runs our new Python script to create all front matter
        # for titles, parents, and grandparents automatically.
        run: python scripts/generate_front_matter.py

      - name: Fix Markdown Links to point to .html files
        # This still targets only the three main recipe folders.
        run: |
          find curated-untested in-progress recipes -type f -name "*.md" -exec sed -i 's/\.md)/.html)/g' {} +
      - name: Rename folders for Jekyll Collections
        run: |
          mv curated-untested _curated-untested
          mv in-progress _in-progress
          mv recipes _recipes
      # --- End of Custom Steps ---

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4