name: Deploy Recipes to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add Front Matter to recipes
        # This step runs on the original folder names
        run: |
          find curated-untested in-progress recipes -type f -name "*.md" -exec sed -i '1s/^/---\nlayout: default\n---\n/' {} +

      - name: Fix Markdown Links
        # Finds all links ending in .md) and replaces them with .html)
        # This makes intra-page links work after Jekyll builds the site.
        run: |
          find . -type f -name "*.md" -exec sed -i 's/\.md)/.html)/g' {} +

      - name: Rename folders for Jekyll
        # This step temporarily renames the folders to what Jekyll expects
        run: |
          mv curated-untested _curated-untested
          mv in-progress _in-progress
          mv recipes _recipes
          # We don't rename 'menus' as it's not a collection, just a folder of pages.

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build site with Jekyll
        # Jekyll now sees the _-prefixed folders and builds the site correctly
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site