name: Deploy Recipes to GitHub Pages

on:
  push:
    branches: ["master"] # Or "main"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Custom Pre-build Steps for this Repository ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Clone folders for Jekyll
        run: |
          cp -r curated-untested .jekyll_build/_curated-untested
          cp -r in-progress .jekyll_build/_in-progress
          cp -r recipes .jekyll_build/_recipes

      # This single script handles cleanup, front matter, and link fixing.
      - name: Run Jekyll Pre-build Script
        run: |
          pip install -r requirements.txt
          cd .jekyll_build && python scripts/jekyll_prebuild.py
      # --- End of Custom Steps ---

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1 # note that this uses jekyll v3.10.0 and cannot be changed
        with:
          source: ./.jekyll_build/
          destination: ./_site
          # This option suggested by gemini does not exist
          # `Warning: Unexpected input(s) 'use_gemfile', valid inputs are ['entryPoint', 'args', 'source', ...]`
          #use_gemfile: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4